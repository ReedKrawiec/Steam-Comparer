<html>
  <head>
    <title>SteamCompare</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts/main.steamcompare.js"></script>
  </head>
  <body>
    <div id="top_bar">
      <a href="/" style="display:flex;align-items:center;">
        <img id="logo" src="images/logo.png" />
        <p id="title"> &nbsp Steam Compare</p>
      </a>
    </div>

    <div id="main_content">
      <p id="main_text">Enter two or more Steam Urls/IDs to compare their games!</p>
      <div id="main_inputs">

      </div>
      <div class="button" onclick="createinput()">
        <p>Add</p>
      </div>
      <div class="button" onclick="finalinput()">
        <p>Compare!</p>
      </div>
    </div>

    <div id="panel">
      <div id="dark_black">
      </div>
    </div>
  </body>
</html>
